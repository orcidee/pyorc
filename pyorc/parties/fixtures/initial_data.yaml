- model: parties.party
  pk: 20222
  fields:
    created_at: 2022-08-08 16:24:56.282280+00:00
    party_type: 2
    name: 'Nains: La Chute De Karnarak'
    scenario_name: ''
    is_desk_registration: false
    desk_name: ''
    min_players: 3
    max_players: 5
    table_amount: 1
    description: "\"Karnarak la belle, Karnarak la puissante, Karnarak la capitale
      du Royaume d’Adamant.\r\n\r\nDepuis plus de mille ans, la citadelle se dresse
      fièrement contre les horreurs qui se cachent derrière ses murs, dans la désolation
      sans fin de Blackmore.\r\n\r\nMais maintenant, Karnarak se meurt.\r\n\r\nLa
      prophétie d'Aldarak le Fou s'est réalisée. Ssin, le grand dragon noir, le fléau
      des dieux, s'est réveillée. De son royaume de mort et de pestilence, elle crache
      un flot ininterrompu de peaux vertes et de vermines, dans le but de soumettre
      le monde libre à sa volonté.\r\n\r\nEt Karnarak est le dernier obstacle à franchir
      pour atteindre son but.\"\r\n\r\n \r\n\r\nNains : La Chute De Karnarak est un
      jeu de plateau entièrement coopératif pour 4 joueurs (et joueuses), mélangeant
      le placement d'ouvriers et le \"Tower Defense\". Les joueurs incarnent des clans
      nains qui doivent travailler ensemble afin d’organiser les défenses de la citadelle
      contre les hordes de créatures venues la détruire. \r\n\r\nLes joueurs devront
      envoyer leurs troupes contre les hordes ennemies et gérer leurs ressources afin
      d’améliorer les défenses de la forteresse, forger de puissants objets et utiliser
      la magie des runes et des glyphes pour empêcher les ennemis de pénétrer au cœur
      de la citadelle.\r\n\r\nIl n’y a pas qu’une seule stratégie de victoire à Nains,
      mais la collaboration reste au cœur du système de jeu. Les joueurs gagnent ou
      perdent ensemble."
    note_to_organizers: ''
    year: 2022
    start: 2022-04-15 14:00:00+00:00
    duration: 240
    status: 0
