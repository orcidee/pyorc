    description: "Bienvenue dans Monster of the Week, jeu très inspirés des séries télé comme 
      Buffy contre les vampires, Supernatural, X-Files ou encore Fringe, c'est-à-dire le genre de 
      série où chaque épisode amène son nouveau monstre à combattre. Vous y incarnerez des 
      archétypes classique de ce genre de série, allant de l'Élu au Monstre, en passant par 
      le Professionnel ou simplement le type Ordinaire. Le système se veut simple et léger (2d6) 
      et mise avant tout sur le fait que les personnages sont les héros de l'histoire."
